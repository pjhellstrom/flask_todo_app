{% extends 'base.html' %} {% block head %}
<title>Flask Task App</title>
{% endblock %} {% block body %}
<div class="content">
  <h1 style="text-align: center">Update Task</h1>

  <form class="field has-addons" action="/update/{{ task.id }}" method="POST">
    <div class="control">
      <input
        class="input"
        type="text"
        name="content"
        id="content"
        value="{{ task.content }}"
      />
    </div>
    <div class="control">
      <input class="button is-info" type="submit" value="Update" />
    </div>
  </form>
</div>
{% endblock %}
